<head>
    <title>Bola da Vez - Cadastro</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        function verifica() {
            if (document.forms[0].email.value.length == 0) {
                alert('Campo EMAIL não pode ser vazio');
                document.frmEnvia.email.focus();
                return false;
            }
            return true;
        }

        function checarEmail() {

            var x = document.forms[0].email.value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");


            if (atpos < 1) {
                alert("Email tem que ter um caracter '@'!");
                return false;
            }
            if (dotpos < 1) {
                alert("Email tem que ter pelo menos um caracter '.'!");
                return false;
            }

            if (dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                alert("O '.' não pode estar imediatamente após o '@' nem no fim do email!");
                return false;
            }

            return checkAt(x);

            function checkAt(email) {
                var count = 0;
                for (var i = 0; i < email.length; i ++){
                    if(email[i] == '@') count++;
                    if(count > 1) break;
                }

                if(count > 1) {
                    alert('Mais de um @');
                    return false;
                } else return true;
            }
        }
    </script>

    <section>
        <h1>Cadastro</h1>
        <form style="width:510px;" method="post" action="" onSubmit="return ( verifica() )" name="frmEnvia">

            <fieldset>
                <legend>Indentificação</legend>
                <div class="formLinha">
                    <label class="colPri" for="email">E-mail:</label>
                    <input name="email" type="text" class="inpGrande" id="email" onblur="checarEmail();"/>
                </div>
                <div class="formLinha2">
                    <label class="colPri" for="senha">Senha:</label>
                    <input type="password" class="inpMedio" id="senha" name="pass">
		<span class="elemDir">
		<label for="confsenha">Confirme:</label>	
        <input type="password" class="inpMedio" id="confsenha">
		</span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="formLinha">
                    <label class="colPri" for="name">Nome:</label>
                    <input type="text" class="inpGrande" id="name" name="nome">
                </div>
                <div class="formLinha">
                    <label class="colPri" for="address">Endereço:</label>
                    <textarea rows="2" class="inpGrande" id="address" name="endere"></textarea>
                </div>
                <div class="formLinha2">
                    <label class="colPri" for="tel">Telefone:</label>
                    <input type="tel" class="inpMedio" id="tel" name="tele">
        <span class="elemDir">
		<label for="cel">Celular: </label>
       	<input type="tel" class="inpMedio" id="cel" name="celu">
        </span>

                </div>

                <fieldset class="fsEsq">
                    <legend>Nascimento:</legend>
                    <input type="number" class="numDD" min="01" max="31">/
                    <input type="number" class="numDD" min="01" max="12">/
                    <input type="number" class="numQD" min="1920" max="2016">
                </fieldset>

                <fieldset class="fsDir">

                    <input type="radio" value="masculino" id="male" name="sexo"><label for="male">Masculino</label>
                    <input type="radio" value="feminino" name="sexo" id="female"><label for="female">Feminino</label>
