<script>
var prodPreco = new Array(70,73,80,45,70,75,70,180,210,220);
function Compra(f) {
var j = f.escProduto.selectedIndex;
var total = (f.TotaItem.value > 0)
? parseFloat(f.TotaItem.value) : 0;

f.listaProdutos.value+=f.escProduto[j].text+"\n" + " ";
						f.TotaItem.value = total + prodPreco[j];
}
</script>
</head>

<section>
<h1>Compras</h1>

<form style="width:545px;" name="fcad" method="post">

<fieldset>
	<legend>Identificação</legend>
    <div class="linhacompras">
	<label class="colPriCompras" for="email">E-mail:</label> <input type="email" class="inpEmail" id="email" name="TxtEmail" required />
	<label class="elemDir" for="pass">Senha: <input type="password" class="inpMedio" id="pass" name="TxtSenha" required /></label>
    <p class="IdText" >Se você ainda não tem cadastro clique <a href="cadastro.html">aqui</a>!</p>
    </div>
</fieldset>

<fieldset>
	<legend>Lista de Compras e Pagamento</legend>
	
	<textarea class="elemDir" name="listaProdutos" readonly cols="20" rows="14"> </textarea> 

	<div class="linhaCompras"> Produtos:<br/> 
	<Select name="escProduto" id="escProduto">
		<optgroup label="Basquete">     
        	<option value="1">Bola-Basquete-Wilson</option>
        </optgroup> <optgroup label="Volei">     
        	<option value="2">Bola-Volei-Wilson</option>     
            <option value="3">Bola-Volei-Penalty</option>
        </optgroup> <optgroup label="Tenis">     
        	<option value="4">Bola-Tenis-Wilson</option>     
            <option value="5">Raquete-Tenis-Adams</option>
        </optgroup> <optgroup label="Futebol">     
        	<option value="6">Bola-Futebol-Penalty-Matis</option>     
            <option value="7">Bola-Futebol-Penalty-Ultra</option>     
            <option value="8">Camisa-Futebol-Adidas-Alemanha</option>     
            <option value="9">Camisa-Futebol-Nike-Portugal</option> 
            <option value="10">Camisa-Futebol-Nike-França</option>
        </optgroup> 
	</select>
	<input type="button" value="Comprar" onClick="Compra(this.form);" />
	</div>
    
<fieldset class="fsEsqCompras">
	<legend>Dados do Cartão</legend>

		<fieldset>
		<legend>Bandeira:</legend>
		<input type="radio" value="readonly" name="bandeira" id="visa"><label for="visa">Visa</label>
		<input type="radio" value="readonly" name="bandeira" id="master"><label for="master">Master</label>
		<input type="radio" value="readonly" name="bandeira" id="amex"><label for="amex">Amex</label>
		</fieldset>

	 <p><label class="colPriCompras">Validade: </label>
		<input type="number" min="01" max="12" class="numDD">/
        <input type="number" min="2016" max="2022" class="numQD"></p>

	<p><label class="colPriCompras">Número:</label><input type="number"></p>
	</fieldset>
	
	<span class="fsDirCompras"><label class="elemDir" for="TotaItem">Valor: R$
	<input type="text" name="TotaItem" readonly id="TotaItem" class="inpMedio" /></label></span>
</fieldset>

<div class="botoes">
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</div>
</form>
</section>
